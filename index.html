<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mensagens para Minha Namorada</title>
  </head>
  <body>
    <div class="container">
      <h1>Mensagens para Minha Namorada</h1>
      <form id="messageForm">
        <textarea
          id="messageInput"
          placeholder="Escreva sua mensagem aqui..."
          required
        ></textarea>
        <button type="submit">Publicar Mensagem</button>
      </form>
      <div id="messages"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
